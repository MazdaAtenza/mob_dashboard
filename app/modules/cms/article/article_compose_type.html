<div ui-view class="container-fluid">
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border btn-title">
						<h3 class="box-title" >创建新普通文章</h3>
					</div>
					<div class="box-body no-padding">
						<div class="">
							<div class="row">
								<div class="col-md-9">
									<input class="form-control input-lg " type="text" placeholder="  在此输入标题">
									<br />
									<textarea class="form-control" rows="40"></textarea>
								</div>
								<div class="col-md-3">
									<div class="panel panel-default panel-mob">
										<div class="panel-heading">发布</div>
										<div class="panel-body">
											<div class="row">
												<div class="col-md-12">
													<button class="btn btn-default pull-left">保存草稿</button>
													<button class="btn btn-default pull-right">预览</button>
												</div>
											</div>
											<br />
											<p>&nbsp;<i class="fa fa-calendar"></i>
												立即发布
												<a href="">编辑</a>
											</p>
											<div class="row">
												<div class="col-md-12">
													<a class="text-danger pull-left">
														<span class="">移至回收站</span></a>
														<button class="btn btn-primary pull-right">发布</button>
													</div>
												</div>
											</div>

											<div class="panel panel-default panel-mob">
												<div class="panel-heading">文章样式</div>
												<div class="panel-body">
													<div class="radio" ng-repeat="item in articleImageType">
														<label>
															<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
															<i class="fa fa-image"></i> {{item.name}}
														</label>
													</div>

												</div>
											</div>
											<div class="panel panel-default panel-mob">
												<div class="panel-heading">分类目录</div>
												<div class="panel-body">
													<ul id="myTabs" class="nav nav-tabs" role="tablist">
														<li role="presentation" class="active"><a >所有分类目录</a></li>
														<li role="presentation" class=""><a >最常用</a></li>

													</ul>
													<div class="tab-content">
														<div class="checkbox" ng-repeat="item in articleImageType">
															<label>
																<input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" checked>
																{{item.name}}
															</label>
														</div>

													</div>
												</div>
											</li>
										</ul>
									</div>
								</div>
								<div class="panel panel-default panel-mob">
									<div class="panel-heading">标签</div>
									<div class="panel-body">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Search for...">
											<span class="input-group-btn">
												<button class="btn btn-default" type="button">添加</button>
											</span>
										</div><!-- /input-group -->
										<br />
										<p>多个标签请用英文(,)分开</p>
										<p><a href="" >从常用标签中选择</a></p>
									</div>
								</div>
								<div class="panel panel-default panel-mob">
									<div class="panel-heading">样式图片</div>
									<div class="panel-body text-center" style="line-height:120px;">
										<a href="" >上传样式图片</a>
									</div>
								</div>
								<div class="panel panel-default panel-mob">
									<div class="panel-heading">设置</div>
									<div class="panel-body">
										<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" checked>
												置顶
												<select>
													<option>分类置顶</option>
												</select>
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" style="">
												有效期
												<select>
													<option>有效期</option>
												</select>
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" checked>
												热门
											</label>
										</div>

										<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" style="">
												有效期
												<select>
													<option>有效期</option>
												</select>
											</label>
										</div>
										<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" checked>
												禁止评论
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</div>
